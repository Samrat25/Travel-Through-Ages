<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/contactus.css">
    <link rel="shortcut icon" href="assets/images/Untitled design.png" type="image/x-icon">
</head>
<body>
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="#" method="POST" class="contact-form" onsubmit="handleFormSubmit(event)">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();  // Prevent default form submission behavior

            // You can add your form processing logic here (e.g., sending data to a server)

            alert("Thank you for your message! We will get back to you soon.");

            // Redirect back to the homepage (index page)
            window.location.href = 'index.html';  // Make sure 'index.html' is the correct path to your homepage
        }
    </script>
</body>
</html>
