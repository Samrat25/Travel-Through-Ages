<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Example</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
</head>
<body>

    <div class="auth-container">
        <h1>Firebase Authentication</h1>

        <!-- Sign-In Form -->
        <div id="sign-in">
            <input type="email" id="email" placeholder="Enter Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="signIn()">Sign In</button>
            <p>Don't have an account? <span onclick="toggleSignUp()">Sign up here</span></p>
        </div>

        <!-- Sign-Up Form -->
        <div id="sign-up" style="display: none;">
            <input type="email" id="signUpEmail" placeholder="Enter Email" />
            <input type="password" id="signUpPassword" placeholder="Enter Password" />
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <span onclick="toggleSignUp()">Sign in here</span></p>
        </div>

        <!-- User Info -->
        <div id="user-info" style="display: none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script src="assets/js/firebase.js"></script>
</body>
</html>
