<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Through Ages</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body id="top">
    <!--Header-->
    <header class="overlay" data-header>
        <div class="overlay" data-overlay></div>
        <div class="header-top">
            <div class="container">
                <a href="#" class="logo">
                    <img src="#" width="150px" alt="Travel Through Ages logo">
                </a>
                <div class="header-btn-group">
                    <div class="search-container">
                        <button class="search-icon" aria-label="search" onclick="toggleSearch()">
                            <ion-icon name="search"></ion-icon>
                        </button>
                        <input type="text" class="search-box" placeholder="Search to step back in time ...">
                    </div>
                    <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    <div class="header-bottom">
        <div class="container">
            <ul class="social-list">
                <li><a href="#" class="social-link">
                    <ion-icon name="login-facebook"></ion-icon>
                </a></li>
                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="login-twitter"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="login-youtube"></ion-icon>
                    </a>
                </li>
            </ul>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="#" alt="Travel Through Ages logo">
                    </a>
                    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                        <ion-icon name="close-outline"></ion-icon>

                    </button>
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="#" class="navbar-link" data-nav-link >Home

                            <div class="line"></div>
                        </a>
                    </li>
                    <li>
                        <a href="" class="navbar-link" data-nav-link >About Us

                            <div class="line"></div>
                        </a>
                    </li>
                    <li>
                        <a href="" class="navbar-link" data-nav-link >Destination

                            <div class="line"></div>
                        </a>
                    </li>
                    <li>
                        <a href="" class="navbar-link" data-nav-link >Packages

                            <div class="line"></div>
                        </a>
                    </li>
                    <li>
                        <a href="" class="navbar-link" data-nav-link >Gallery

                            <div class="line"></div>
                        </a>
                    </li>
                    <li>
                        <a href="blog.html" class="navbar-link" data-nav-link >Blog

                            <div class="line"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    </header>
    
</body>
</html>
